<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Register - TravelNow - Explore the World</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">TravelNow</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Explore the World with us</h2>
            <p>Discover amazing places at exclusive deals.... Let your journey begin with TravelNow</p>
            <a href="#" class="cta-button">Book Now</a>
        </div>
    </section>

    <!-- Registration section -->
    <section class="form-section">
        <div class="container">
            <h2>Register</h2>
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Register</button>
            </form>
        </div>
    </section>

    <!-- footer section -->
    <footer id="contact">
        <div class="container">
            <p> Contact us : +9145154646464 | infor@TravelNow.com</p>
            <p>&copy; 2024 TravelNow. All rights reserved</p>
        </div>
    </footer>

</body>

</html>
